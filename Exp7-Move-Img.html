<html>
<head>
<title>CSS3 Animation</title>
<style>
    .lohitha{
        margin:50px;
        width: 150px;
        height:130px;
        background:url("college.jpg")no-repeat;
        position: relative;
        animation: repeatit 2s linear 0s infinite alternate;
    }
    @keyframes repeatit{
        from{right:0;}
        to{right:50%;}
    }
</style>
</head>
<body>
    <div class="lohitha"></div>
    <h1>CSS3 Web Technologies</h1>
    <p>Web Technologies</p>
</body>
</html>
